{% extends 'base.html' %}

{% block title %}Schulauswahl{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12">
        <p class="flow-text">Moin, bitte w√§hle hier deine Schule aus:</p>
    </div>
    <div class="col s12">
        <div class="input-field">
            <select>
                {% for school in available_schools %}
                <option value="{{ school[0] }}" data-icon="{{ url_for('static', filename='images/school_icons/'+school[0]+".png") }}" {% if loop.index == 0 %}selected{% endif %}>{{ school[1] }}</option>
                {% endfor %}
            </select>
            <label>Schulauswahl</label>
        </div>
    </div>
    <div class="col s12">
        <button class="btn waves-effect" onclick="weiterleitung()">Weiter zur Schule</button>
    </div>
</div>

<script>
    function weiterleitung() {
        var schulnummer = instances[0].getSelectedValues()[0];
        if (schulnummer == "") {
            schulnummer = "10001329";
        }
        window.location.href = "/" + schulnummer;
    }
    var instances;
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        instances = M.FormSelect.init(elems, {});
    });
</script>

{% endblock %}

{% block change_day %}{% endblock %}
